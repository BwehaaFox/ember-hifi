machine:
  node:
    version: 7.10.0

dependencies:
  override:
    - gem update --system
    - gem install compass --no-ri --no-rdoc
    - yarn global add bower
    - bower install
    - yarn

test:
  override:
    - yarn test:
        timeout: 1200

deployment:
  docs:
    branch: master
    commands:
      - git checkout gh-pages; git checkout master
      - ./node_modules/ember-cli/bin/ember deploy production
